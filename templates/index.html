{% extends 'base.html' %}

{% block title %}
    Public Chat
{% endblock %}

{% block content %}
    {% for message in messages %}
        <p>{{message.user}}</p>
        <p>{{message.text}}</p>
        <p>{{message.date}}</p>
    {% endfor %}
    <form action="/send/" method='post'>
        {% csrf_token %}
        
        {{ form.as_p }}
        <button type="submit">Send message</button>
    </form>
{% endblock %}
